<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var location = {lat: 17.3850, lng: 78.4867};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: location
        });
        var locations = [
            [ 17.3850, 78.4867],
            [ 28.7041, 77.1025],
            [ 19.0760, 72.8777],
            [ 12.9716, 77.5946],
            [ 13.0827, 80.2707]
        ];
        var marker,i;
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][0], locations[i][1]),
                map: map
            });
        }
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8rndJ_Sd8fe90JnWxmZrFZJNyKpFe02Y&callback=initMap">
</script>
</body>
</html>
